services:
  - type: web
    name: transpotruck-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CORS_ORIGIN
        sync: false
      - key: APP_PASSWORD_HASH
        sync: false
      - key: UPLOADS_DIR
        value: /opt/render/project/src/backend/uploads
      - key: GEMINI_API_KEY
        sync: false
      - key: VITE_GSTIN_API_KEY
        sync: false
